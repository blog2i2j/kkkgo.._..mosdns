log:
    file: ""
    level: error
plugins:

  - tag: try_local
    type: forward
    args:
      qtime: 10
      upstreams:
        - addr: "udp://10.10.10.7"

  - tag: try_chinanet
    type: forward
    args:
      concurrent: 3
      upstreams:
        - addr: "udp://202.96.128.86"
        - addr: "udp://202.96.134.33"
        - addr: "udp://223.5.5.5"

  - tag: main_sequence
    type: sequence
    args:
        - matches: "qtype 65 28"
          exec: reject 0
        - exec: cache 102400
        - matches: has_wanted_ans
          exec: ok
        - exec: $try_local
        - matches: has_wanted_ans
          exec: ok
        - exec: cache 102400
        - exec: $try_chinanet
        - exec: ttl 1-3
        - matches: has_wanted_ans
          exec: ok
        - exec: reject 0

  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: :53
  - tag: "tcp_server"
    type: "tcp_server"
    args:
      entry: main_sequence
      listen: :53
      idle_timeout: 3